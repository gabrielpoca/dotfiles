set-option -g focus-events on
set-option -g default-shell $SHELL
set-option -g default-command "reattach-to-user-namespace -l ${SHELL}"

# https://github.com/neovim/neovim/wiki/FAQ#esc-in-tmux-or-gnu-screen-is-delayed
set -g escape-time 0

# smart pane switching with awareness of vim splits
unbind-key C-j

is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\\ if-shell "$is_vim" "send-keys C-\\" "select-pane -L"

# switch windows alt+number
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6

# setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel 'reattach-to-user-namespace pbcopy'
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# bind copy-mode to 'v' instead of '['
unbind [
bind v copy-mode
bind -n M-v copy-mode

set-option -s escape-time 0
setw -g mode-keys vi


################################################################################
# SHORTCUTS
################################################################################

# change hotkey
unbind C-b
set -g prefix C-a

# reload of the config file
unbind r
bind r ""source-file ~/.tmux.conf \; display "Reloaded!"

# split vertical
unbind h
bind h split-window

# split horizontal
unbind s
bind s split-window -h

# terminate pane
bind q kill-pane

# create window
bind c new-window

# rotate window
unbind o
bind o rotate-window

# open tig in a new window
bind g run "tmux new-window tig status"

# open a new project
unbind i
bind i run "tmux popup -xC -yC -w50% -h50% -K -E -R 'ls ~/Developer | fzf --layout=reverse | xargs -I{} fish -ic \"project {}\"'"

# open a new window in a different folder
unbind u
bind u run "tmux popup -xC -yC -w50% -h50% -K -E -R 'ls ~/Developer | fzf --layout=reverse | xargs -I{} fish -ic \"tmux new-window -n {} -c ~/Developer/{}\"'"

# zoom
unbind z
bind , resize-pane -Z

################################################################################
# STYLES
################################################################################

set -g base-index 1
set-window-option -g pane-base-index 1

set-option -g status-position top

set -g status 2
set -g status-format[1] ""

set -g default-terminal "tmux-256color"
set -ga terminal-overrides ',xterm-256color:Tc'

set -g status-justify left
set -g status-bg "#2E3440"
set -g status-fg "#4C566A"
set -g status-interval 45

set -g pane-border-style fg=0
set -g pane-active-border-style fg=0

set -g status-left "#[fg=#4C566A]#S "

set -g status-right "#[fg=#4C566A] #(spotify_info)  #{battery_icon} #{battery_percentage}    %H:%M"
set -g status-right-length 100

setw -g window-status-format "#[fg=#4C566A]  #W  "
setw -g window-status-current-format "#[fg=#E5E9F0]  #W  "

################################################################################
# GENERAL
################################################################################

# silence
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# mouse support
set -g mouse on

# TPM plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'Morantron/tmux-fingers'

# tmux-fingers
set -g @fingers-key F
set -g @fingers-hint-format "#[fg=red]%s"

# icons for tmux-battery plugin
set -g @batt_icon_status_attached ""
set -g @batt_icon_status_charged ""
set -g @batt_icon_status_charging ""

# initializes TMUX plugin manager
run-shell ~/.tmux/plugins/tpm/tpm
