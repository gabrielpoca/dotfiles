set-option -g default-shell $SHELL
set-option -g default-command "reattach-to-user-namespace -l ${SHELL}"

# https://github.com/neovim/neovim/wiki/FAQ#esc-in-tmux-or-gnu-screen-is-delayed
set -g escape-time 10

# smart pane switching with awareness of vim splits
unbind-key C-j

is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -L"

# switch windows alt+number
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6

# setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel 'reattach-to-user-namespace pbcopy'
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# bind copy-mode to 'v' instead of '['
unbind [
bind v copy-mode
bind -n M-v copy-mode

setw -g mode-keys vi


################################################################################
# SHORTCUTS
################################################################################

# change hotkey
unbind C-b
set -g prefix C-space

# reload of the config file
unbind r
bind -n M-r source-file ~/.tmux.conf

# split vertical
bind -n M-s split-window

# split horizontal
bind -n M-w split-window -h

# terminate pane
bind -n M-t kill-pane

# create window
bind -n M-c new-window

# switch windows
bind -n M-h previous-window
bind -n M-l next-window

# detach
bind -n M-d detach

# rotate window
bind -n M-o rotate-window

################################################################################
# STYLES
################################################################################

set -g base-index 1
set-window-option -g pane-base-index 1

set-option -g status-position top

# Add truecolor support
set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m'
# allow cursor shape to change when using vim inside tmux
set -ga terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'
# Default terminal is 256 colors
set -g default-terminal "tmux-256color"


set -g status-justify left
set -g status-bg 8
set -g status-fg colour65
set -g status-interval 60

set -g pane-border-fg colour4
set -g pane-active-border-fg colour4

set -g status-left ""

set -g status-right "#[fg=colour243] #(spotify_info)   #{battery_icon}#{battery_percentage}   %H:%M "
set -g status-right-length 100

setw -g window-status-format "#[fg=colour243]#[bg=8]  #W  "
setw -g window-status-current-format "#[fg=colour39]#[bg=8]  #W  "

################################################################################
# GENERAL
################################################################################

# silence
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# mouse support
set -g mouse on

# TPM plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-battery'

# icons for tmux-battery plugin
set -g @batt_charged_icon "▲ "
set -g @batt_charging_icon "⚡︎"
set -g @batt_attached_icon "▼ "
set -g @batt_full_charge_icon "▼ "
set -g @batt_high_charge_icon "▼ "
set -g @batt_medium_charge_icon "▼ "
set -g @batt_low_charge_icon "▼ "

# initializes TMUX plugin manager
run-shell ~/.tmux/plugins/tpm/tpm
