# smart pane switching with awareness of vim splits
unbind-key C-j

bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|n?vim?)(diff)?$' && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|n?vim?)(diff)?$' && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|n?vim?)(diff)?$' && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|n?vim?)(diff)?$' && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|n?vim?)(diff)?$' && tmux send-keys 'C-\\') || tmux select-pane -l"

# switch windows alt+number
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9

# count from 1
set -g base-index 1
set-window-option -g pane-base-index 1

# change hotkey
unbind C-b
set -g prefix C-a

# reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# split horizontal
bind-key s split-window -h

# detach
bind-key d detach

# map Vi movement keys as pane movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# place tabs bottom
set-option -g status-position top

# theme
set -g default-terminal "screen-256color"

set -g pane-border-fg black
set -g pane-active-border-fg brightred

set -g status-utf8 on
set -g status-justify left
set -g status-bg black
set -g status-fg colour236
set -g status-interval 2

set -g pane-border-fg default
set -g pane-active-border-fg colour15
set -g pane-active-border-bg colour234

set -g status-left ""

set -g status-right "[#{battery_percentage}] | %a %h-%d %H:%M "
set -g status-right-length 50

setw -g window-status-format "#[fg=colour236]#[bg=black]  #W  "
setw -g window-status-current-format "#[fg=colour16]#[bg=black]  #W  "

# silence
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# use vim keybindings in copy mode
setw -g mode-keys vi

bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection

# bind copy-mode to 'v' instead of '['
unbind [
bind v copy-mode

# mouse support
set -g mouse on

# PLUGINS, supports `github_username/repo` or full git URLs
set -g @tpm_plugins "              \
  tmux-plugins/tpm                 \
  tmux-plugins/tmux-sensible       \
  tmux-plugins/tmux-copycat        \
  tmux-plugins/tmux-open           \
  tmux-plugins/tmux-yank           \
  tmux-plugins/tmux-resurrect      \
  tmux-plugins/tmux-battery        \
"
# initializes TMUX plugin manager
run-shell ~/.tmux/plugins/tpm/tpm
