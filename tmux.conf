# PLUGINS, supports `github_username/repo` or full git URLs
set -g @tpm_plugins "              \
  tmux-plugins/tpm                 \
  tmux-plugins/tmux-sensible       \
  tmux-plugins/tmux-copycat        \
  tmux-plugins/tmux-open           \
  tmux-plugins/tmux-yank           \
  tmux-plugins/tmux-resurrect      \
"
# initializes TMUX plugin manager
run-shell ~/.tmux/plugins/tpm/tpm

# smart pane switching with awareness of vim splits
unbind-key C-j

bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim(diff)?$|emacs.*$' && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim(diff)?$|emacs.*$' && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim(diff)?$|emacs.*$' && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim(diff)?$|emacs.*$' && tmux send-keys C-l) || tmux select-pane -R"


# switch windows alt+number
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9

# count from 1
set -g base-index 1
set-window-option -g pane-base-index 1

# change hotkey
unbind C-b
set -g prefix C-a

# reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# split horizontal
bind-key s split-window -h
bind-key v split-window -h

# detach
bind-key d detach

# map Vi movement keys as pane movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# place tabs on top
set-option -g status-position top

set  -g default-terminal "xterm-256color"
set  -g status-bg colour0
set  -g status-fg colour11
set  -g status-left " #S "
set  -g status-left-bg colour0
set  -g status-left-fg colour12
set  -g status-right ""
set  -g status-right-length 50
setw -g window-status-format " #I #W#[fg=colour8]#F "
setw -g window-status-current-format " #I #W#[fg=colour15]#F "
setw -g window-status-current-attr none
setw -g window-status-current-bg colour0
setw -g window-status-current-fg colour1

# use vim keybindings in copy mode
setw -g mode-keys vi

# setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection

# bind copy-mode to 'v' instead of '['
unbind [
bind v copy-mode
